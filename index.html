<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/CSS/reset.css">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>Stats preview card component</title>
</head>

<body>

  <div class="container">
    <section class="container__header">
      <img src="assets/images/image-header-mobile.jpg" alt="" class="header__img">
    </section>

    <section class="container__card">
      <h1 class="card__title">Get <span class="title__pink">insights</span> that help your business grow.</h1>

      <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="card__stats">
        <article class="stats">
          <span class="stat__info">10k+</span>
          <span class="stat__name">companies</span>
        </article>
        <article class="stats">
          <span class="stat__info">314</span>
          <span class="stat__name">templates</span>
        </article>
        <article class="stats">
          <span class="stat__info">12m+</span>
          <span class="stat__name">queries</span>
        </article>
      </div>

    </section>
  </div>

</body>

</html>
